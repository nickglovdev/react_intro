<!DOCTYPE html>
<html>

  <head>
    <title>React for Beginners</title>
    <meta charset="UTF-8">
    <meta name='description' content='React'>
    <meta name='keywords' content='React, learning, new, Nick'>
  </head>

  <body>
    <div id='root'></div>
    <!-- Adding React -->
    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>


    <!-- REMOVED type='text/javascript' <script type='text/javascript'> -->
      <script type='text/babel'>
        function SayHello(props) {
          return (
            <div>
              Hello{props.firstName} {props.lastName}!
          )
        }
        ReactDom.render(
          <SayHello firstName={true}/>,
          document.getElementById('root')
        )
    </script>

  </body>
</html>
